<!DOCTYPE html>
<html>
<head>
    <title>Display PDF and Download Link</title>
    <style>

        .pdf-container {
            position: relative;
            padding-bottom: 100%; /* This will ensure that the iframe takes up the full height of the container */
            height: 0;
            overflow: hidden;
        }

        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .download-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .pdf-container {
                padding-bottom: 50%; /* Adjust this value for smaller screens */
            }
        }

        @media (min-width: 1200px) {
            .pdf-container {
                padding-bottom:75%; /* Adjust this value for larger screens */
            }
        }
