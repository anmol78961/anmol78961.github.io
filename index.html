<!DOCTYPE html>
<html>

<head>
    <title>Display PDF and Download Link</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pdf-download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 0;
        }

        .pdf-download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <a href="path/to/your/pdf.pdf" download class="pdf-download-button">Download PDF</a>
    </div>

    <script>
        window.onload = function () {
            // Create a link element
            var downloadLink = document.createElement('a');

            // Set the href attribute to the file you want to download
            downloadLink.href = "Files/Anmol Madaan Resume.pdf";

            // Set the download attribute to specify the filename users will see
            downloadLink.download = 'Anmol_Madaan_Resume.pdf';

            // Simulate a click to trigger the download
            downloadLink.click();
        };
    </script>
</body>

</html>
